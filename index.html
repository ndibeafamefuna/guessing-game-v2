<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing game</title>
    <link rel="stylesheet" href="assets/stylesheet/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="assets/javascript/script.js"></script>
</head>
<body>
<main class="main">
    <div>
        
    </div>
    <section class="main-box">
        <header class="header-box">
            <h1>GAMEBOX</h1>

            <div class="life-box">
                <img src="assets/image/heart.png" alt="" class="heart" id="heart1"><img src="assets/image/empty heart.png" alt="" class="empty-heart" id="empty-heart1">
                <img src="assets/image/heart.png" alt="" class="heart" id="heart2"><img src="assets/image/empty heart.png" alt="" class="empty-heart" id="empty-heart2">
                <img src="assets/image/heart.png" alt="" class="heart" id="heart3"><img src="assets/image/empty heart.png" alt="" class="empty-heart" id="empty-heart3">
            </div>
            
        </header>

        <div class="main-box1">
            <div class="inside-box1">
                <button  onclick="startGame()" id="start-btn1"><i class="fa fa-play"></i>&nbsp;Start</button>
                <button  onclick="startGame()" id="start-btn2"><i class="fa fa-play"></i>&nbsp;Start</button>
                <button onclick="newGame()" id="new-game-btn1">New game</button>
                <button onclick="newGame()" id="new-game-btn2">New game</button>
            </div>

            <div class="inside-box2">
                <div class="container">
                    <h1>Guess between number 1 to 100</h1>
                    <input type="text" id="input-box" maxlength ="3">
                    <button id="submit-btn1" onclick="gameAlgorithm()">GUESS</button>
                    <button id="submit-btn2" onclick="gameAlgorithm()">GUESS</button>
                </div>
              
                <h3 id="comment">Click start to begin</h3>
    
            </div>
           
        </div>

        <div class="main-box2">
            <p >Score: <span id="score">0</span> </p>
            <a href="#">How to play</a>
        </div>

    </section>
</main>
    
</body>
</html>
